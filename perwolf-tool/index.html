<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perWolf</title>

    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    
    <script src="https://unpkg.com/p5.js-svg@1.1.0/dist/p5.svg.min.js"></script>
    -->
    
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <script src = "https://unpkg.com/p5.js-svg@1.5.1"></script>
    
    <link rel="stylesheet" href="perwolfSeiteStyle.css">
    
</head>
    
    
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar_section">
                <img src="./logo.svg" alt="Perwolf Logo" style="width:100%; height:auto;">
                a typeface randomization tool<br>
            </div>
            <div class="sidebar_section">
                <form id="myForm">
                <div class="sidebar_section">
                    <label for="fU">Upload OpenType Font:</label>
                    <input type="file" class="styled-input" id="fU" name="fU" accept=".otf">
                </div><br>
                <div class="sidebar_section">
                    <label for="tx">Text input:</label>
                    <input type="text" class="styled-input" id="tx" name="tx" value="Your text here">
                    <br>
                </div>
                <div class="sidebar_section">
                    <label for="fS">Font size:</label>
                    <input type="range" id="fS" name="fS" min="1" max="400" step="1" value="144" oninput="this.nextElementSibling.value = this.value">
                    <output>144</output>
                    <br>
                    <label for="sT">Stroke thickness:</label>
                    <input type="range" id="sT" name="sT" min="0.5" max="100" step="0.5" value="1" oninput="this.nextElementSibling.value = this.value">
                    <output>1</output><br>
                    <label for="nSc">Noise scale:</label>
                    <input type="range" id="nSc" name="nSc" min="0" max="400" step="0.5" value="0.5" oninput="this.nextElementSibling.value = this.value">
                    <output>0.5</output><br>
                    <label for="nSt">Noise strength:</label>
                    <input type="range" id="nSt" name="nSt" min="0" max="400" step="1" value="50" oninput="this.nextElementSibling.value = this.value">
                    <output>50</output><br>
                </div>
                <div class="sidebar_section">
                    <input type="submit" value="Refresh" class="styled-button">
                </div>
                <div class="sidebar_section">
                    <button id="sB" class="styled-button">Save as SVG</button>
                </div>
                </form>
                <div id="outputParagraph"></div>
            </div>
        </div>
        <div class="canvas">
            <div id="canvas-container"></div>
        </div>
    </div>
    
<script src="perwolfSketch_update.js"></script>
</body>
</html>
